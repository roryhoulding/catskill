name: Hudson Valley Listings Job

on:
  schedule:
    # Run every morning at 8am NY time (UTC-4/UTC-5)
    # Using UTC-4 (EDT) to be safe, which is 12:00 UTC
    - cron: "0 12 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  run-listings-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Hudson Valley listings job
        run: npx tsx jobs/hudsonValleyListings.ts
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
